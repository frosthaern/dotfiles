# BEGIN_KITTY_FONTS
font_family      family='IosevkaTermSlab Nerd Font Mono' style=Medium
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# size
font_size 15.0

#cursor
cursor_blink_interval 0
shell_integration no-cursor

# scroll
scrollback_lines -1
wheel_scroll_multiplier 1.0

open_url_with zen-browser
detect_urls yes

# window
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width 5
window_padding_width 5
hide_window_decorations yes

# window keybindings
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right
map alt+shift+h move_window left
map alt+shift+j move_window down
map alt+shift+k move_window up
map alt+shift+l move_window right

# window splitting
map alt+shift+- launch --location=hsplit
map alt+shift+\ launch --location=vsplit

# don't ask ok while closing
confirm_os_window_close 0

# tab bar
tab_bar_style powerline
tab_powerline_style slanted

# mappings
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

# opacity
background_opacity 0.9

# tabs
map alt+left resize_window narrower
map alt+right resize_window wider
map alt+up resize_window taller
map alt+down resize_window shorter

r reset all windows in the tab to default sizes
map ctrl+home resize_window reset

include ~/.cache/wal/colors-kitty.conf
